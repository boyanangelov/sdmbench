# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
dist: trusty
sudo: required
warnings_are_errors: false
before_install: R -e 'source("https://install-github.me/r-lib/remotes")'
r_binary_packages:
  - dismo
  - dplyr
  - gbm
  - kernlab
  - magrittr
  - maptools
  - mlr
  - randomForest
  - raster
  - rgbif
  - rgdal
  - rpart
  - shiny
  - shinydashboard
  - shinyjs
  - tidyr
  - xgboost
cache: packages
addons:
  apt:
    packages:
      - libgdal-dev
      - libproj-dev
